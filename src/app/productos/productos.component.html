<div class="row">
  <div class="col-md-10 offset-md-1">
    <hr>
    <h3>Productos</h3>
    <hr>
    <div class="row">
      <div class="col-md-6">
        <div class="form-row">
          <div class="form-group col-md-6">
            <input type="text" class="form-control form-control-sm" [(ngModel)]="producto.nombre" placeholder="Nombre">
          </div>
          <div class="form-group col-md-6">
            <input type="text" class="form-control form-control-sm" [(ngModel)]="producto.imagen" placeholder="URL Imagen">
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card" style="width: 18rem;">
          <img class="card-img-top" src="{{producto.imagen}}" alt="">
          <div class="card-body">
            <p class="card-text">{{producto.nombre}}</p>
          </div>
        </div>
      </div>
    </div>
    <hr>
    <h5>Minimo de Venta</h5>
    <hr>
    <div class="row">
      <div class="col-md-6">
        <div class="form-row">
          <div class="form-group col-md-3">
            <input type="text" class="form-control form-control-sm" [(ngModel)]="precioMinimoVenta.escalarPresentacion.valor" placeholder="Valor PresentaciÃ³n">
          </div>
          <div class="form-group col-md-3">
            <select class="form-control form-control-sm" id="unidadEscalarPresentacionSelect" [(ngModel)]="precioMinimoVenta.escalarPresentacion.unidad.idx">
              <option *ngFor="let unidad of unidades" [value]="unidad.idx">{{unidad.nombre}}/{{unidad.abreviatura}}</option>
            </select>
          </div>
          <div class="form-group col-md-3">
            <input type="text" class="form-control form-control-sm" [(ngModel)]="precioMinimoVenta.escalarContenido.valor" placeholder="Valor Contenido">
          </div>
          <div class="form-group col-md-3">
            <select class="form-control form-control-sm" id="unidadEscalarContenidoSelect" [(ngModel)]="precioMinimoVenta.escalarContenido.unidad.idx">
              <option *ngFor="let unidad of unidades" [value]="unidad.idx">{{unidad.nombre}}/{{unidad.abreviatura}}</option>
            </select>
          </div>
          <div class="form-group col-md-3">
            <input type="text" class="form-control form-control-sm" [(ngModel)]="precioMinimoVenta.precio" placeholder="Precio">
          </div>
          <div class="form-group col-md-3">
            <button class="btn btn-success btn-sm" (click)='agregarProducto()'>Agregar Producto</button>
          </div>
        </div>
      </div>
    </div>
    <hr>
    <h5>Precio Base</h5>
    <hr>
    <div class="row">
      <div class="col-md-6">
        <div class="form-check">
          <input type="checkbox" [checked]="guardarPrecioBase" (change)="guardarPrecioBase = !guardarPrecioBase" class="form-check-input"
            id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Este Producto tiene Precio Base</label>
        </div>
        <div class="form-row" [hidden]="!guardarPrecioBase">
          <div class="form-group col-md-3">
            <input type="text" class="form-control form-control-sm" [(ngModel)]="precioBase.precio" placeholder="Precio">
          </div>
          <div class="form-group col-md-3">
            <input type="text" class="form-control form-control-sm" [(ngModel)]="precioBase.escalar.valor" placeholder="Valor">
          </div>
          <div class="form-group col-md-6">
            <select class="form-control form-control-sm" id="unidadSelect" [(ngModel)]="precioBase.escalar.unidad.idx">
              <option *ngFor="let unidad of unidades" [value]="unidad.idx">{{unidad.nombre}}/{{unidad.abreviatura}}</option>
            </select>
          </div>
          <div class="form-group col-md-3">
            <button class="btn btn-success btn-sm" (click)='agregarProducto()'>Agregar Producto</button>
          </div>
        </div>
      </div>
    </div>
    <hr>
    <button class="btn btn-info btn-sm" (click)='getProductos()'>Cargar Productos</button>
    <hr>
    <div class="row">
      <div class="col-md-2" *ngFor="let producto of productos; let i = index">
        <div class="card">
          <img class="card-img-top" src="{{ producto.imagen }}" alt="{{ producto.imagen }}">
          <div class="card-body">
            <h6 class="card-title">{{ producto.nombre }}</h6>
            <p class="card-text">$ {{ producto.precio }} MXN</p>
            <a href="#" class="btn btn-primary">Agregar</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
