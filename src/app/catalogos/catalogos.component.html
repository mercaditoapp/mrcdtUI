<div class="row">
  <div class="col-md-12">
    <div class="row" style="padding-top: 5px; margin: 30px;padding: 20px">
      <div class="col-md-3" style=" padding-top: 30px;">
        <hr size="40">
      </div>
      <div class="col-md-6">
        <div class="tittle text-center">
          <h2>¡Agregar Undades y Equivalencias!</h2>
        </div>
      </div>
      <div class="col-md-3" style=" padding-top: 30px;">
        <hr size="40">
      </div>
    </div>
    <div class="container marketing">
      <div class="row justify-content-md-center" style="padding-top: 30px">
        <div class="col-md-12">
          <div class="row justify-content-md-center">
            <div class="col-md-6">
              <form>
                <h3> Unidades </h3>
                <div class="form-row">
                  <div class="form-group col-md-7">
                    <label for="inputEmail4">Agrega la unidad</label>

                    <input [(ngModel)]="unidadInput.nombre" name="nombre" type="text" class="form-control" placeholder="Nueva">
                    <input [(ngModel)]="unidadInput.abreviatura" name="abreviatura" type="text" class="form-control" placeholder="Nueva">
                  </div>
                  <div class="form-group col-md-5">
                    <button type="submit" class="btn btn-outline-success" style="margin-top: 30px" (click)='agregarUnidad()'>Agregar
                      Unidad</button>
                  </div>
                </div>
              
                <h3>Equivalencias</h3>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputPassword4" style="float:right">¿Que?</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Valor">
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Nombre">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputPassword4">= ¿Que?</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Valor">
                    <input type="text" class="form-control" id="inputPassword4" placeholder="Nombre">
                  </div>
                </div>
                <button type="submit" class="btn btn-outline-success" style="float:right" (click)='newEquivalence()'>Agregar
                  Equivalencias</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="container marketing">
        <div class="row justify-content-md-center" style="padding-top: 30px">
          <div class="row">
            <div class="col-md-12">
              <div class="row">
                <div class="col-md-6">
                  <button class="btn btn-outline-success" (click)='getequivalencia()'>Cargar Equivalencia</button>


                </div>
                <div class="col-md-6">
                  <button class="btn btn-outline-success" (click)='showUnits()'>Cargar Unidad</button>
                  <div class="card border-light mb-3" style="max-width: 18rem;">
                    <div *ngIf="showunidades">
                      <h3>Unidades:</h3>
                      <ul>
                        <li *ngFor="let unidad of unidades">
                          {{ unidad.nombre }} </li>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


  </div>
</div>
